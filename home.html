.imge{
  padding: 2rem;
}
.slider-wrapper{
  position: relative;
  max-width: 48rem;
  margin: 0 auto;
  margin-left: 300px;
  height: 300px;
}

.slider{
  display: flex;
height: 500px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);
border-radius: 0.5rem;
}

    .slider img{
      flex: 1 0 100%;
      scroll-snap-align: start;
    }

    .slider nav{
      display: flex;
      column-gap: 1rem;
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);  
      z-index: 1;
    }

    .slider-nav a{
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: #fff;
      opacity: 0.75;
      transition: opacity ease 250ms;
    }
    
    .slider-nav a:hover{
      opacity: 1;
    }
      
    .main-content {
      margin-top: 200px;
  display: flex;
  flex-direction: column;
  padding: 30px;
  margin-left: 250px; /* adjust if sidebar width is different */
  background-color: #fdfdfd;
}


 .gallery h2, .hours h2, .catering {
  font-size: 22px;
  display: flex;
  color: #b51f2b;
  text-align: center;
  border-bottom: 2px solid #b51f2b;
  padding-bottom: 10px;
  margin-bottom: 15px;
}


.gallery-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.gallery-grid img {
  width: 100%;
  border-radius: 5px;
}

.gallery-link {
  display: block;
  text-align: center;
  margin-top: 15px;
  color: #00a88f;
  font-weight: bold;
  text-decoration: none;
}

.hours, .catering {

  border: 1px solid #ccc;

.hours p , .catering p{

}

.menuimg{

  width: 30px;
}
.catering{
  align-items: center;
  justify-content: center;
}
